<ion-header>
  <ion-toolbar>
    <ion-title>
      МТС Концерт
    </ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>

      <ion-fab class="butt">
        <ion-buttons >
          <ion-grid>
            <ion-row>
          <ion-button href="#time">
              <ion-icon name="time"></ion-icon>
          </ion-button>
          </ion-row>
          <ion-row>
          <ion-button href="#news">
              <ion-icon name="list"></ion-icon>
            </ion-button>
            </ion-row>
            <ion-row>
        <ion-button href="#info">
            <ion-icon name="alert"></ion-icon>
          </ion-button>
          </ion-row>
          </ion-grid>
        </ion-buttons>
      </ion-fab>

    <div id="time"><ion-card style="height:200px;" >
      <ion-card-header>
        <ion-card-subtitle>
          <ion-icon name="time"></ion-icon>
          До начала концерта
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-fab vertical="center" horizontal="center" >
          <ion-fab-button color="warning" style="height:130px; width:130px; margin-left:-38px; margin-top:20px;">
          {{displayTime}}
          </ion-fab-button>
      </ion-fab>
      </ion-card-content>

    </ion-card>
    </div>

    <div id="news">
      <ion-card style="height:200px;" >

      <ion-card-header>
        <ion-card-subtitle>
          <ion-icon name="list"></ion-icon>
          Новости концерта
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
      </ion-card-content>

    </ion-card>

    </div>
    <div id="info">
      <ion-card style="height:200px;" id="Info" class="artist-info-height">
      <ion-card-header>
        <ion-card-subtitle>
          <ion-icon name="alert"></ion-icon>
          Об исполнителе
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="artist-info-height">
        <app-artist-info class="artist-info-height"></app-artist-info>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
